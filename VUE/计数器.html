<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>计数器(v-on,v-html,v-text)</title>
      <script src="js/vue.min.js"></script>
      <style>
        *{
          margin:0;
          padding:0;
        }
        div{
          height:100vh;
          width:100vw;
          display:flex;
          align-items:center;
          justify-content:center;
          
        }
        button{
          width:7vw;
          height:40px;
          background-color: rgba(0,47,167,0.2);
          font-size:30px;
          line-height:30px;
        }
        span{
          width:10vw;
          height:40px;
          display:block;/* 转换为块级元素 */
          background-color:red;
          font-size:40px;
          line-height:40px;
          text-align:center;
        }
      </style>
  </head>
  <body>
      <div id="app">
          <button @click='sub'>-</button>
          <span>{{num}}</span>
          <button v-on:click="add">+</button>
      </div>
      <script>
          var app=new Vue({
              el:"#app",
              data:{
                num:1,
              },
              methods:{
                  add:function(){
                    this.num<10 ? this.num++ : alert("不可以超过10哦!")
                  },
                  sub:function(){
                    this.num>1 ? this.num-- : alert("最少是1哦!")
                  },
              }
          })
      </script>
  </body>
</html>
