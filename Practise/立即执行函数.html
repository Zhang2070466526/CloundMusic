<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        // function fn(){} 空函数  function (){} 匿名函数
        //立即执行函数:不需要调用,能够立即执行的函数
        // 立即函数写法:  ( function (){} () )  ( function (){} )()

        // (function(){})()  最后的()值调用这个函数
        (function() {
            console.log("这里函数的写法是(function(){})()")
        })();
        (function(a,b){console.log("结果是:"+(a+b))})(1,2)


    </script>

</body>
</html>
