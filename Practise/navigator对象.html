<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator对象</title>
</head>
<body>
    <ol>
        <!-- 属性 -->
        <li>navigator.userAgent      返回客户端发送到服务器的User-Agent头部的值</li>  <!-- Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.63 Safari/537.36 Edg/102.0.1245.33 -->
        <li>navigator.appCodeName    返回浏览器的内部名称</li>                       <!-- Mozilla -->
        <li>navigator.appName        返回浏览器的完整名称</li>                       <!-- 'Netscape' -->
        <li>navigator.appVersion     返回浏览器的平台和版本信息</li>                  <!-- '5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.63 Safari/537.36 Edg/102.0.1245.33' -->
        <li>navigator.platform       返回运行浏览器的操作系统平台</li>                <!-- 'Win32' -->
        <li>navigator.cookieEnabled  返回浏览器中是否启用Cookie的布尔值</li>          <!-- true -->

        <!-- 方法 -->
        <ul>navigator.javaEnabled()  指定是否在浏览器中启用Java</ul>
    </ol>




    <script>
        console.log(navigator.userAgent)




    </script>
</body>
</html>
