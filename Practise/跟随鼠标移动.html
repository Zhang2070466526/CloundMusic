<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟随鼠标移动</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="img/girl.png" alt="">

    <script>
        var img=document.querySelector('img')
        document.addEventListener('mousemove',function(e){
            var x=e.pageX
            var y=e.pageY
            img.style.left=x+'px';   //记得加单位
            img.style.top=y+'px';
            //鼠标是图标左上角,若鼠标在图片中心,left-宽度的一,top-高度的一半

        })
    </script>
    
</body>
</html>
