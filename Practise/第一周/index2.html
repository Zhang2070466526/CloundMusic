<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<p> 请输入第一个变量的值:<input type='text' id="a"/></p>
			<p> 请输入第二个变量的值:<input type='text' id="b"/></p>
		</div>
		<p>
			<button onclick="change() ">交换</button>
		</p>
		<p>
			交换后：a=<span id='s1'></span>,
				   b=<span id="s2"></span>,
			<hr>
			<span id="s3"></span>
		</p>

		<script>
			function change(){
				var x,y,z;
				x=document.getElementById("a").value;
				y=document.getElementById("b").value;
				z=x;
				x=y;
				y=z;
				document.getElementById("s1").innerHTML=x;
				document.getElementById("s2").innerHTML=y;
				document.getElementById("s3").innerHTML="第一个变量为"+x+"第二个变量为"+y;
			}

		</script>
	</body>
</html>
