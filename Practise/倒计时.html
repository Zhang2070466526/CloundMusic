<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<body>
<!--
    输入的时间(将来的时间d)-现在的时间=剩余时间（倒计时）  不能直接拿时分秒相减,会出现负数等,用时间戳
    输入时间总毫秒数-现在时间总毫秒数=剩余时间毫秒数
    把剩余时间总毫秒数转换为天,时,分,秒(时间戳转时分秒)
    d=parseInt(总秒数/60/60/24)     计算天数
    h=parseInt(总秒数/60/60%24)     计算小时
    m=parseInt(总秒数/60%60)     计算分数
    s=parseInt(总秒数%60)     计算秒数   1000毫秒等于1秒
 -->
    <script>
        //时间戳
        var date=new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        var date1= +new Date();
        console.log(date1)

        console.log(Date.now());


        function countDown(time){
            var nowTime= +new Date()      //当前时间总毫秒数
            var inputTime= +new Date(time)    //输入时间总毫秒数
            var times=(inputTime-nowTime)/1000   //剩余时间总秒数  1000毫秒等于1秒

            var d=parseInt(times/60/60/24)    // times/60是分 times/60/60是时 times/60/60/24是天
            d=d<10 ? '0'+d :d;
            var h=parseInt(times/60/60%24)    //小时
            h=h<10 ? '0'+h :h;
            var m=parseInt(times/60%60)     //分
            m=m<10 ? '0'+m :m;
            var s=parseInt(times%60)       //秒
            s=s<10 ? '0'+s :s;
            return d+'天'+h+'时'+m+'分'+s+'秒'
        }
        console.log(countDown('2023-5-21 12:00:00'))

    </script>
</body>
</html>
