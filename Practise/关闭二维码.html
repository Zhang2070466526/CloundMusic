
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭二维码(样式的修改)</title>
    <style>
        .box {
            position: relative; /*相对定位是为了x的定位做参考*/
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 100px   auto; /*上100px 右居中*/
            font-size: 12px;
            text-align: center;
            color: #f40;
            display: block;
        }

        .box img {
            width: 100px;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;

            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;   /* cursor : 网页浏览时用户鼠标指针的样式或图形形状 */
            /*    pointer：光标为一只手*/
        }

    </style>
</head>
<body>
    <div class="box">
        二维码
        <img src="img/img7.jpg" alt="">
        <i class="close-btn">x</i>
    </div>
    <script>
        var i=document.querySelector('i')
        var box=document.getElementsByClassName('box')
        i.onclick=function(){
            box[0].style.display='none'
        }
    </script>

</body>
</html>
