<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码框小眼睛</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        section{
            height:100vh;
            width:100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height:500px;
            width:550px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .login .login_box {
            /* 相对定位 */
            position: relative;
            width: 100%;
        }
        .login .login_box input {
            /* 清除input框自带的边框和轮廓 */
            outline: none; /*去除轮廓*/
            border: none; /*去除边框*/
            width: 100%;
            padding: 15px 0 15px 0; /*内边距 上 右 下 左*/
            margin:18px 0 10px 0;  /*外边距 上 右 下 左*/
            color: #fff;
            font-size: 16px;
            border-bottom: 1px solid pink;
            background-color: transparent;/*背景颜色为透明色 */
        }
        .login .login_box label {
            position: absolute; /*绝对定位*/
            top: 0;
            left: 0;
            padding: 30px 0;
            font-size:20px;
            color: #fff;
            /* 这个属性的默认值是auto 默认是这个元素可以被点击 但是如果我们写了none 就是这个元素不能被点击 , 就好像它可见但是不能用 可望而不可即 */
            /* 这个就是两者的区别 */
            pointer-events: none;
            /* 加个过渡 */
            transition: all 0.5s;
        }
        /* :focus 选择器是当input获得焦点是触发的样式 + 是相邻兄弟选择器 去找与input相邻的兄弟label */
        /* :valid 选择器是判断input框的内容是否合法,如果合法会执行下面的属性代码,不合法就不会执行,我们刚开始写布局的时候给input框写了required 我们删掉看对比 当没有required的话input框的值就会被认为一直合法,所以一直都是下方的样式 ,但是密码不会,密码框内的值为空,那么这句话局不合法,required不能为空 当我们给密码框写点东西的时候才会执行以下代码*/
        .login .login_box input:focus + label,
        .login .login_box input:valid + label {
            top: -20px;
            color: #03e9f4;
            font-size: 12px;
        }
        .login .login_box #open{
            position:absolute;
            right:20px;
            top:35px;
        }

    </style>
</head>
<body>

    <section>
        <div class="login">
            <h1>登录</h1>

            <div class="login_box">
                <input type="text" name="" required="required"><!-- required属性用于规定输入框填写的内容不能为空，否则不允许用户提交表单-->
                <label>用户名</label>
            </div>
            <div class="login_box">
                <input type="password" name="" required="required" id="pwd">
                <label>密码</label>
                <ion-icon name="eye-outline" id="open"></ion-icon>

<!--                <ion-icon name="eye-off-outline" id="close"></ion-icon>-->
            </div>
        </div>
    </section>

    <script>
        var eye=document.getElementById('open');
        var pwd=document.getElementById('pwd');
        var flag=0;
        eye.onclick=function(){
            if(flag===0){
                pwd.type='text';
                eye.name='eye-off-outline';
                flag=1;
            }
            else{
                pwd.type='password';
                eye.name='eye-outline';
                flag=0;
            }
        }
    </script>


</body>
</html>
