<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            /*border: 1px solid red;*/
            display:flex;
            align-items: center;
            justify-content: center;
            /*width:1000px;*/
            height:100vh;
        }
        table{
            /*border:1px solid  red;*/
            text-align:center;
            margin:auto;
            border-collapse: collapse;
        }
        thead{
            background-color: dodgerblue;
        }
        .bg{
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr><!--一行-->
                    <th>代码</th> <th>名称</th> <th>最新公布净值</th> <th>累计净值</th> <th>前单位净值</th> <th>净值增长率</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0034</td> <td>定期开放债券</td> <td>2.341</td> <td>1.342</td> <td>0.342</td> <td>-0.023%</td>
                </tr>
                <tr>
                    <td>0035</td> <td>定期开放债券</td> <td>1.331</td> <td>1.543</td> <td>0.542</td> <td>+0.173%</td>
                </tr>
                <tr>
                    <td>0036</td> <td>定期开放债券</td> <td>2.071</td> <td>1452</td>  <td>2.362</td> <td>-0.723%</td>
                </tr>
                <tr>
                    <td>0037</td> <td>定期开放债券</td> <td>0.341</td> <td>0.702</td> <td>0.992</td> <td>+1.023%</td>
                </tr>
                <tr>
                    <td>0038</td> <td>定期开放债券</td> <td>1.956</td> <td>4.342</td> <td>1.362</td> <td>+3.023%</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        var trs=document.querySelector('tbody').querySelectorAll('tr');
        for(var i=0;i<trs.length;i++){
            trs[i].onmouseover=function(){  //鼠标经过
                this.className='bg';
            }
            trs[i].onmouseout=function(){    //鼠标离开
                this.className='';
            }
        }

    </script>

</body>
</html>
