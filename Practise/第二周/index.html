<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div>
			<p> 请输入第一个变量的值:<input type='text' id="a"/></p>
			<p> 请输入第二个变量的值:<input type='text' id="b"/></p>
			<p>
				<button onclick="add() ">求和</button>
				<button onclick="add() ">相减</button>
			</p>
			<p>
				结果为: <span id='s1'></span>
				结果为: <span id='s2'></span>
			</p>
        </div>
		<script>
			function add(){
				var a,b,c,d;
				a=Number(document.getElementById("a").value);
				b=Number(document.getElementById("b").value);
				c=a+b;
				d=a-b;

				document.getElementById("s1").innerHTML=c;
				document.getElementById("s2").innerHTML=d;
			}

		</script>


	</body>
</html>
