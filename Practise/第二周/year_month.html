<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入年和月份,输出该月的天数</title>
	</head>
	<body>
		<div>
			<p>请输入年份:<input type="text" id="year"/></p>
			<p>请输入月份:<input type="text" id="month"/></p>
			<p><button onclick="print()">返回</button></p>
			<p>该月有<span id="day"></span>&nbsp;&nbsp;天</p>
		</div>

		<script>
			function print(){
				var y=document.getElementById("year").value;
				var m=document.getElementById("month").value;
				switch(m){
					case '1':document.getElementById("day").innerHTML="31";break;
					case '3':document.getElementById("day").innerHTML="31";break;
					case '5':document.getElementById("day").innerHTML="31";break;
					case '7':document.getElementById("day").innerHTML="31";break;
					case '8':document.getElementById("day").innerHTML="31";break;
					case '10':document.getElementById("day").innerHTML="31";break;
					case '12':document.getElementById("day").innerHTML="31";break;

					case '4':document.getElementById("day").innerHTML="30";break;
					case '6':document.getElementById("day").innerHTML="30";break;
					case '9':document.getElementById("day").innerHTML="30";break;
					case '11':document.getElementById("day").innerHTML="30";break;

					case '2': if (y %4 ==0 && y %100 !=0 || y %400==0){
									document.getElementById("day").innerHTML="29";
									break;}else{
						                         document.getElementById("day").innerHTML="28";
						                         break;}
					default:document.getElementById("day").innerHTML="请输入1-12之间的数字";break;


				}

			}
		</script>

	</body>
</html>
