<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素修改</title>
</head>
<body>
    <button>按钮</button>
    <input type="text" value="请输入">
<!--    表单元素修改使用value type checked selected disabled      --->
    <script>
        var btn=document.querySelector('button')
        var inp=document.querySelector('input')

        btn.onclick=function (){
            inp.value='点击后的value'  //表单不能使用innerHTML
            this.disabled=true     //等价于btn.disabled   disabled指选项禁用或不能点击
            //this指事件函数的调用者即btn
        }

    </script>

</body>
</html>
