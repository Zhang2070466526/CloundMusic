<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调整窗口大小事件(onresize)</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            background-color: blue;
            width:500px;
            height:500px;
        }
    </style>
</head>
<body>
    <div></div>


    <!-- 当浏览器窗口发生大小改变时,该事件就会触发(会持续触发) -->
    <script>
        var div=document.querySelector('div')
        window.addEventListener('resize',function(){
            console.log("窗口大小发生了改变!")
            console.log(window.innerWidth,window.innerHeight) //当前屏幕可视区域的宽度和高度

            if(window.innerWidth<=500){  
                div.style.display='none'; //当屏幕宽度小于500像素div隐藏
            }else{
                div.style.display='block';
            }

        })
    </script>
</body>
</html>
