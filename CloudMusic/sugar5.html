<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
        *{
          margin:0;
          padding:0;

        }
        .main{
          width:200px;
          height:200px;
          background-color: yellow;
        }
        .one{
          width:40px;
          height:80px;
          background-color: springgreen;
          position: relative;
          top:40px;
        }
        .two{
          width:80px;
          height:40px;
          background-color: pink;
          position: relative;
          left:40px;
          top:-60px;
        }
        .three{
          width:80px;
          height:40px;
          background-color: blue;
          position: relative;
          left:40px;
        }
      </style>
  </head>
  <body>
    <div class='main'> 
      <div class='one'></div>
      <div class='two'></div>
      <div class='three'></div>
    </div>
  </body>
</html>
