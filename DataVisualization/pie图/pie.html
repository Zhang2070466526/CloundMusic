<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图</title>
    <script src="echarts.min.js"></script>
    <style>
        div{
            height:500px;
            width:50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- 饼图 -->
    </div>
    <script>
        var myCharts=echarts.init(document.getElementById("main"))
        var pieData=[
            {name:"淘宝",value:"1231"},
            {name:"京东",value:"1544"},
            {name:"天猫",value:"1247"},
            {name:"拼多多",value:"1854"},
            {name:"阿里巴巴",value:"758"},
            {name:"闲鱼",value:"457"},
        ]
        var option={
            series:{
                type:"pie",
                data:pieData,//数据是一个数组,每个元素都是一个对象
            }
        }
        myCharts.setOption(option)
    </script>
    
</body>
</html>
