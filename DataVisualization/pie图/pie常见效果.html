<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图</title>
    <script src="echarts.min.js"></script>
    <style>
        div{
            height:500px;
            width:50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- 饼图 -->
    </div>
    <script>
        var myCharts=echarts.init(document.getElementById("main"))
        var pieData=[
            {name:"淘宝",value:"1231"},
            {name:"京东",value:"1544"},
            {name:"天猫",value:"1247"},
            {name:"拼多多",value:"1854"},
            {name:"阿里巴巴",value:"758"},
            {name:"闲鱼",value:"457"},
        ]
        var option={
            series:{
                type:"pie",
                data:pieData,//数据是一个数组,每个元素都是一个对象
                label:{//饼图文字
                    show:true,//默认是true,显示文字
                    //formatter:"文字"//所有块的显示都是“文字”
                    formatter:function(arg){
                        // console.log(arg)
                        return arg.name+"平台"+arg.value+"元\n占了"+arg.percent+"%"
                    }
                },
                //radius:20//饼图的半径  x%是其容器宽度和高度最小的值的一半的x%
                //radius:["50%","70"]//将饼图设置为圆环  第一个参数是内环的半径1,第二个是外环的半径
                roseType:'radius',//南丁格尔图 每个区域半径取决于数值(arg.value)
                selectedMode:"single",//选中的效果   single将选中的区域偏离圆点一小段距离  multiple可以选中多个区域进行single
                selectedOffset:130//选中的偏移量
            }
        }
        myCharts.setOption(option)
    </script>
    
</body>
</html>
