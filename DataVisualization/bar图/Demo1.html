<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个案例</title>
    <script src="echarts.min.js"></script>   <!--步骤1:引入echarts.js文件-->
</head>
<body>
    <div id="main"  style="width:600px;height:400px">
        <!--步骤2:创建一个呈现图表的盒子-->
    </div>

    <script>
        // 步骤3:初始化echarts文件
        // 参数dom,决定图表呈现的位置  document.getElementById('main')
        var mCharts=echarts.init(document.querySelector("div"))

        //步骤4：准备配置项
        var option={
            title:{
                text:"成绩",//主标题文本
                link:"http://www.baidu.com",//主标题的超链接，
                textStyle:{
                    color:"cyan" //主标题颜色
                }
            },
            tooltip:{
                trigger:"axis",
                triggerOn:"click",
                formatter:function(arg)
                {
                    console.log(arg[0])
                },
            },
            xAxis: { //直角坐标系中的x轴
                type:'category', //类目轴 指定每个轴下面的名称即data
                data:['小明','小红','小王']
            },
            yAxis: { //直角坐标系中的y轴
                type:"value"  //数值轴
            },
            series:[ //系列列表,每个系列通过type决定自己的图表类型
                {
                    name:"语文",
                    type:"bar",//图标类型 柱状图
                    //line 折线图   pie 饼图
                    data:[70,92,10],
                    barWidth:"30%"
            }
            ]
        }
        //步骤5:将配置项设置给echarts实例对象
        mCharts.setOption(option)

    </script>

</body>
</html>
