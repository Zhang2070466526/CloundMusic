    <section class="top"><a href="pie.html">南丁格尔图</a></section>
    <section class="main" id="one"></section>


    <script>
        var myCharts=echarts.init(document.getElementById("one"))
        var dataArrays=[
            {name:"BOSS直聘",value:'1710'},
            {name:"智联招聘",value:'1102'},
            {name:"拉勾网",value:'1610'},
            {name:"实习僧",value:'902'},
            {name:"前程无忧",value:'1114'},
            {name:" 牛客网",value:'1367'},
        ]
        var option= {
            color:["#2ecc71","#c0392b","rgb(75,2,207)","#7f8c8d","rgb(220,140,107)","#1abc9c"],
            series: {
                type:"pie",
                data:dataArrays,
                label:{
                    show:true,
                    formatter:function(arg){
                        // console.log(arg)
                        return arg.name+"平台"+arg.value+"人\n占了"+arg.percent+"%"
                    },
                    fontSize:20,
                    color:"rgb(100,202,135)",
                },
                roseType:"radius", //南丁格尔图
                selectedMode:'multiple',//选中的效果   single将选中的区域偏离圆点一小段距离  multiple可以选中多个区域进行single
                selectedOffset:30,//选中的偏移量
            }
        }
        myCharts.setOption(option)
        window.onresize=myCharts.resize

    </script>
