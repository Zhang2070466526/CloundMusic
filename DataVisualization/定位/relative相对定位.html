<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
    *{
        margin:0;
    }
    .box{
        position:relative;/* 相对定位  参考对象是自己未定义position前的位置*/
        top:50px;/* 加入不给定位值,和原有元素一样,不会发生任何改变 */
        /* 以自身为对象,离原有自身的最高隔50像素 */
        /* 但是即使移动后，但原有位置依然保留(不会影响其他元素) */
        
        width:200px;
        height:200px;
        margin-left:100px;
        margin-top:100px;
        background-color:#f66;
    }
    p{
        height:100px;
        line-height:100px;/* 行高 */
        font-size:50px;
        background-color:blue;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>一段文本</p>
</body>
</html>
