<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
    *{
        margin:0px;
        padding:0px;
    }
    .box{
        /* margin-top: 100px; */
        position:absolute;/* 脱离文档流,飞起来，不占据空间,后面元素会往前走*/
        top:100px;/* 未设置参考对象,以body为参考对象 */
        /* 可以设置(自定义)参考对象，未给对象,参考对象是body */
        /* 设置参考对象:给直系父级设置定位属性（只要具备position属性,除了值为static）  static是position对象的默认值,即没有定位,一般参考对象可以设置relative */
        /* 只要直系上级有定位属性,就会以该级为参考对象,即使父级没有,爷爷也可以 */
        /* 同时会让该属性变为块级元素,不会独占一行,宽度默认值为0(若不设置宽度无法显示) */
        width:200px;
        height:100px;
        background-color:rgb(0,91,171);
    }
    p{
        height:200px;
        /* line-height:100px; */
        font-size: 100px;
        background-color: pink;

    }
    </style>
</head>
<body>
    <div class="box"></div>
    <P>一段文本</P>
    <P>二段文本</P>
</body>
</html>
