<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tooltip提示框通用配置</title>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 60%;height:650px">
        <!--图表存放处-->
    </div>
    <script>
        var mCharts=echarts.init(document.getElementById("main"))
        var xDataArray=["A","B","C","D","E","F","G","H","I","J"]
        var yDataArray=[45,21,78,99,103,127,67,56,81,56]
        var option={
            title:{
                text:"字母letters们的成绩",
                link:"https://echarts.apache.org",
                textStyle:{color:"blue"},
                borderWidth:1,
                borderColor:"orange",
                borderRadius:3,
                top:"top",
                right:"center",
            },
            tooltip: {//提示框(鼠标滑过或点击图表时的显示框)
                trigger: 'axis',//触发类型 item只在柱子内部时显示
                triggerOn:'mousemove',//触发时机 click
                //formatter:"{b}成绩是{c}",//格式化 字符串模板,回调函数
                formatter:function(arg){
                    // console.log(arg)
                    // return arg[0].name+"的分数是:"+arg[0].data
                },
                axisPointer: {//坐标轴指示器
                    //type: 'shadow' //指示器类型  阴影指示器    line直线指示器
                    type: 'cross' //十字准星指示器
                }
            },
            grid: {//直角坐标系内绘图网格
                show:true,//是否显示坐标系网格,即边框等
                left: '3%',//grid 组件离容器左侧的距离。
                right: '4%',
                top:'3%',
                bottom: '3%',
                containLabel: true//grid 区域是否包含坐标轴的刻度标签。
            },

            xAxis:{
                type:"category",
                data:xDataArray,
                axisTick:{
                    show:false,//是否显示坐标轴刻度,默认开启
                    //alignWithLabel: true//保证刻度线和标签对齐

                }
            },
            yAxis:{
                type:"value"
            },
            series:[
                {
                    name:"raw",//系列名称
                    type:"bar",
                    data:yDataArray,
                    //标记
                    markPoint:{
                        data:[
                                {type:"max",name:"最大值"},
                                {type:"min",name:"最小值"}
                        ]
                    },
                    markLine:{
                        data:[
                            {
                                type:"average",name:"平均值"
                            }
                        ]
                    },
                    //显示
                    label:{
                        show :true,
                        rotate:0,//向左旋转0度
                        position:"insideTop",//数值位置
                        color:"pink",
                    },
                    barWidth:"40%",
                    showBackground:true,
                    backgroundStyle:{
                        color:"cyan"
                    }

                }
            ]
        }
        mCharts.setOption(option)

    </script>

</body>
</html>
