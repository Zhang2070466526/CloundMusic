<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子项属性</title>
    <style>
        section{
            width:60%;
            height:150px;
            background-color: aqua;
            margin:0 auto;/*auto是自适应 */
            display:flex;
        }
        section div:nth-child(1){
            width:100px;
            height:150px;
            background-color: rgb(165, 42, 42);
        }
        section div:nth-child(2){
            flex:1; /*第一个和第三个div之间的宽度是剩余距离,然后把这个剩余距离分成1份给这个板块*/
            background-color: rgb(118, 42, 165);
        }
        section div:nth-child(3){
            width:100px;
            height:150px;
            background-color: palegreen;
        }


        p{
            display:flex;
            width:60%;
            height:200px;
            background-color: coral;
            margin:10px auto;
        }

        /* p span{
            flex:1;//整个宽度分5份,每个子元素各占1份
        } */
        p span:nth-child(1){
            flex:8;
            /* 要是都是1就是1+1+1+1+1分之1 */
            background-color: darkcyan;
        }
        p span:nth-child(2){
            flex:8;
            background-color: rgb(139, 132, 0);
        }
        p span:nth-child(3){
            flex:12;
            /* //占8+8+12+8+8份之12 */
            background-color: rgb(100, 0, 139);
        }
        p span:nth-child(4){
            flex:8;
            background-color: rgb(25, 0, 139);
        }
        p span:nth-child(5){
            flex:8;
            background-color: rgb(139, 0, 5);
        }

    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </p>
    
</body>
</html>
