<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body,html{
            width:100%;
            height:100%;
        }
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            /*设置排列方式为垂直排列*/
            flex-direction: column;
        }
        .one,.two,.three{
            display:flex;
            flex:1;
        }
        .item {
            width: 34%;
            /*不能低于100/3*/
            background-color: orange;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<section>
    <div class="one">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="two">
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div class="three">
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</section>


</body>
</html>
