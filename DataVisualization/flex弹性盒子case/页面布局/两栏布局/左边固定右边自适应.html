<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style>
        div{
            height:300px;
        }
        .left{
            width:200px;
            background-color:#9D989D;
            float:left;
        }
        .main{
            background-color:silver;
        }
    </style>
</head>
<body>
    <div class="left">宽度只有200px</div>
    <div class="main">这一行剩下的宽度</div>

</body>
</html>
