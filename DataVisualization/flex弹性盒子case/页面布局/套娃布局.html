<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧轴上的子元素排列(单行)</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
            /*background-color: rgb(21,69,153);*/
        }
        div{
            display:flex;
            flex-wrap:wrap;
            height:100%;
            width:100%;
            background-color: rgb(100,147,167);
            /*   父级    */
        }

        div .yi{/*等价于  div div:nth-child(1)*/
            height:50%;
            width:50%;
            background-color:palegreen;
            /*    !*   父级的子级    *!*/
        }


        div div .jia{/*等价于 .yi div:nth-child(1)  */
            height:50%;
            width:50%;
            background-color:tan;
            /*    !*   父级的子级的子级    *!*/
        }


        .jia div:nth-child(1){/*div div div div{*/
            height:50%;
            width:50%;
            background-color:skyblue;
            /*   父级的子级的子级的子级    */
        }
        /*.控制不了 jia div:nth-child(2){}!*   父级的子级的子级的子级    *!*/
        /*.控制不了 jia div:nth-child(3){}!*   父级的子级的子级的子级    *!*/
        /*.控制不了 jia div:nth-child(4){}!*   父级的子级的子级的子级    *!*/


        .yi div:nth-child(2){
            height:50%;
            width:50%;
            background-color:red;
            /*    !*   父级的子级的子级    *!*/
        }
        .yi div:nth-child(3){
            height:50%;
            width:50%;
            background-color:blue;
            /*    !*   父级的子级的子级    *!*/
        }
        .yi div:nth-child(4){
            height:50%;
            width:50%;
            background-color:lime;
            /*    !*   父级的子级的子级    *!*/
        }


        div div:nth-child(2){
            height:50%;
            width:50%;
            background-color:lightyellow;
            /*   父级的子级    */
        }
        div div:nth-child(3){
            height:50%;
            width:50%;
            background-color: black;
            /*   父级的子级    */
        }
        div div:nth-child(4){
            height:50%;
            width:50%;
            background-color: white;
            /*   父级的子级    */
        }
    </style>
</head>
<body>
    <div>
        <div class="yi">
            <div class="jia">
                <div>A</div>
<!--                <div >B</div>-->
<!--                <div >C</div>-->
<!--                <div >D</div>-->

            </div>
            <div>已</div>
            <div>丙</div>
            <div>丁</div>

        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
