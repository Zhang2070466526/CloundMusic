<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素是否换行</title>
    <style>
        *{
            margin: 0;/*外边距*/
            padding:0;/*内填充*/
        }

        html,body{
            height:100%;
            /*border:1px solid red;*/
        }
        .parent{
            display:flex;
            height:100%;
            width:100%;
            flex-wrap: wrap;
            background-color: rgb(0,47,167);
        }
        div div:nth-child(1){
            height:50%;
            width:50%;
            background-color: #eb7350;
            /*border:1px solid lightyellow;*/
        }
        .parent div:nth-child(2){
              height:50%;
              width:50%;
              background-color: #9d989d;
              /*border:1px solid red;*/
        }
        .parent div:nth-child(3){
            height:50%;
            width:50%;
            background-color: #ff07c6;
            /*border:1px solid red;*/
        }
        .parent div:nth-child(4){
            height:50%;
            width:50%;
            background-color: rgb(0,34,0);
            /*border:1px solid red;*/
        }
    </style>
</head>
<body>
<div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
