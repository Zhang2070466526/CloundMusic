<!DOCTYPE html>
<html lang="en">
<head>
    <title>侧轴对齐方式(多行)</title>
     <style>
         *{
            padding:0;
            margin: 0;
        }
        html,body{
            width:100%;
            height: 100%;
        }
        div{
            display:flex;
            width:100%;
            height: 100%;
            flex-wrap: wrap;
            align-content:center;
        }
        div div{
            height:20%;
            width:20%;
        }
    </style>  
</head>
<body>
    <div>
        <div style="background-color:aquamarine;">1</div>
        <div style="background-color:red;">2</div>
        <div style="background-color:black;">3</div>

        <div style="background-color:gold;">4</div>
        <div style="background-color:blue;">5</div>
        <div style="background-color:purple;">6</div>

        <div style="background-color:hotpink;">7</div>
        <div style="background-color:green;">8</div>
        <div style="background-color:salmon;">9</div>

        <div style="background-color:orange;">10</div>
        <div style="background-color:rgb(0, 47, 167);">11</div>
        <div style="background-color:peru;">12</div>
    </div> 
</body>
</html>
