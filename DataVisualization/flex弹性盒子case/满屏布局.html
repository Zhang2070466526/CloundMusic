<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>满屏</title>
    <script src="echarts.min.js"></script>
    <style>
        *{
            margin: 0;/*外边距*/
            padding:0;/*内填充*/
        }

        html,body{
            height:100%;
            /*border:1px solid red;*/
        }
        .container{
            display:flex;
            height:100%;
            flex-wrap: wrap;
            /*background-color: rgb(0,47,167);*/
        }
        .top{
            height:50%;
            /*background-color: #eb7350;*/
            border:1px solid lightyellow;
        }
        .floor{
            height:50%;
            /*background-color: #9d989d;*/
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="1" class="top" style="height:50%;width: 500px"></div>
        <div id="2" class="floor" style="height:50%;width: 500px"></div>
        <div id="3" class="top" style="height:50%;width: 500px"></div>
        <div id="4" class="floor" style="height:50%;width: 500px"></div>
        <div id="5" class="top" style="height:50%;width: 500px"></div>
        <div id="6" class="floor" style="height:50%;width: 500px"></div>
    </div>
    <script>
        var myChart1 = echarts.init(document.getElementById('1'));
        var option1 = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [150, 230, 224, 218, 135, 147, 260],
                    type: 'line'
                }
            ]
        };
        myChart1.setOption(option1);


        var myChart2 = echarts.init(document.getElementById('2'));
        var option2 = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [120, 200, 150, 80, 70, 110, 130],
                    type: 'bar',
                    showBackground: true,
                    backgroundStyle: {
                        color: 'rgba(180, 180, 180, 0.2)'
                    }
                }
            ]
        };

        myChart2.setOption(option2);

    </script>

</body>
</html>
