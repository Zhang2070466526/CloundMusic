<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国暗恋王部长的人数</title>
    <script src="echarts.min.js"></script>
    <script src="jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body,html{
            height:100%;
            width:100%;
        }
        div{
            height:100%;
            width:100%;
            background-image: linear-gradient(to bottom right,rgba(0,47,167,1),rgba(0,13,12,1),rgba(54,32,13,0));
        }
    </style>

</head>
<body>
    <div></div>
    <script>
        var array=[{'name': '北京', 'value': 30}, {'name': '天津', 'value': 77}, {'name': '河北', 'value': 95}, {'name': '山西', 'value': 7}, {'name': '内蒙古', 'value': 36}, {'name': '辽宁', 'value': 55}, {'name': '吉林', 'value': 73}, {'name': '黑龙江', 'value': 62}, {'name': '上海', 'value': 89}, {'name': '江苏', 'value': 94}, {'name': '浙江', 'value': 86}, {'name': '安徽', 'value': 5}, {'name': '福建', 'value': 15}, {'name': '江西', 'value': 5}, {'name': '山东', 'value': 3}, {'name': '河南', 'value': 25}, {'name': '湖北', 'value': 100}, {'name': '湖南', 'value': 21}, {'name': '广东', 'value': 69}, {'name': '广西', 'value': 39}, {'name': '海南', 'value': 1}, {'name': '重庆', 'value': 97}, {'name': '四川', 'value': 2}, {'name': '贵州', 'value': 72}, {'name': '云南', 'value': 41}, {'name': '西藏', 'value': 47}, {'name': '陕西', 'value': 28}, {'name': '甘肃', 'value': 1}, {'name': '青海', 'value': 20}, {'name': '宁夏', 'value': 52}, {'name': '新疆', 'value': 86}, {'name': '台湾', 'value': 47}, {'name': '香港', 'value': 89}, {'name': '澳门', 'value': 82}]
        $.get("mapData/china.json",function(ret){
            echarts.registerMap("China",ret)
            var myCharts=echarts.init(document.querySelector("div"))
            var option={
                title:{
                    text:"34个省人数分布",
                    textStyle:{
                        color:'red'
                    },
                    left:"center",
                },
                geo:{
                    type:'map',
                    map:"China",
                    roam:true,
                    zoom:0.9,
                    label:{
                        show:true
                    },
                    center:[114,30],
                },
                series:[
                    {
                        data:array,
                        geoIndex:0,//将array的数据与第一(索引为0)个geo配置关联
                        type:"map",
                    },
                ],
                visualMap:{
                    min:0,
                    max:100,
                    inRange:{
                        color:['white',"darkblue"]
                    },
                    calculable:true//滑块
                }
            }
            myCharts.setOption(option)
        })

    </script>
</body>
</html>
