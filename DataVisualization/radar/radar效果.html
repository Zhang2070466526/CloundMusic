<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radar常见效果</title>
    <script src="echarts.min.js"></script>
    <style>
        body,html{
            width:100vw;
            height:100vh;
            padding:0;
            margin:0;
            background-image: linear-gradient(225deg,rgba(41, 128, 185,1.0),rgba(236, 240, 241,1.0),rgba(0,0,0,0.5),rgba(32,147,67,0),rgba(39, 174, 96,1.0),rgba(22, 160, 133,1.0));
            background-size: 150%;
            animation: sugar 7s linear infinite alternate;
        }
        @keyframes sugar {
            to{
                background-position: 0%,0%;
            }
            from{
                background-position: 100%,100%;
            }
        }
        div{
            display: flex;
            flex-wrap:wrap;
            height:100%;
            width:100%;
        }
        div div{
            height:50%;
            width:50%;
        }
    </style>
</head>
<body>
<!--雷达图常用来分析多个维度的数据与标准数据的对比情况-->
    <div>
        <div id="one"></div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <script>
    var myCharts=echarts.init(document.getElementById("one"))
    var dataMax=[{name:"颜值",max:100},{name:"金钱",max:100},{name:"才华",max:100},{name:"人品",max:100},{name:"魅力",max:100},{name:"异性吸引",max:100},]
    var option={
        title:{
            text:"王部长属性分析",
            link:"https://echarts.apache.org",
            textStyle:{
               color:"blue",
               fontSize:15,
            },
            left:"left",
        },
        legend:{data:["大王",'小王',"王炸"],textStyle:{color:"red",fontSize:15}},
        radar:{//配置各个维度的最大值
            indicator:dataMax,
            shape:"circle",//雷达图形状
        },
        series:[
            {
                type:"radar",
                label:{
                    show:true,//显示数值
                    color:"rgba(0,47,167,1)"
                },
                areaStyle:{},//每个雷达图的阴影区域
                data:[
                    {
                        name:"大王",
                        value:[76,87,54,87,65,32]
                    },
                    {
                        name:"小王",
                        value:[87,97,64,15,66,78]
                    },
                    {
                        name:"王炸",
                        value:[99,64,76,81,93,54]
                    },
                ]
            }
        ]
    }
    myCharts.setOption(option)
    </script>
</body>
</html>
