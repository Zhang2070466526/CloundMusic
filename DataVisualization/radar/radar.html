<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雷达图</title>
    <script src="echarts.min.js"></script>
    <style>
        body,html{
            width:100vw;
            height:100vh;
            margin:0;
            padding:0;
            background-image: linear-gradient(135deg,rgba(0,49,183,1),rgb(0,149,182,1),rgba(26,85,153,1),rgba(129,216,208,1),rgba(70,146,185,1),rgba(16,20,32,1),rgba(65,138,180,1));
            background-size: 300%;
            animation:back-name 15s linear infinite alternate;
        }
        @keyframes back-name {
            0%{
                background-position: 100%,100%;
            }
            100%{
                background-position:0%,0%;
            }
        }
        div{
            height:100%;
            width:100%;
        }
    </style>

</head>
<body>
    <div></div>
    <script>
        var myCharts=echarts.init(document.querySelector("div"))
        var dataMax=[
            {
                name:"金",
                max:100
            },
            {name:"木",max:"100"},{name:"水",max:"100"},{name:"火",max:"100"},{name:"土",max:"100"},
        ]//各个维度最大值
        var option= {
            radar:{
                indicator:dataMax,
            },
            legend:{
                data:["大王","小王","帝王"],
            },
            series:[
                {
                    type:"radar",
                    label:{
                        show:true,
                        color:"red"
                    },
                    data:[
                        {
                            name:"大王",
                            value:[43,65,23,87,100]
                        },
                        {
                            name:"小王",
                            value:[34,32,54,21,77]
                        },
                        {
                            name:"帝王",
                            value:[95,100,100,100,100]
                        },
                    ]
                },
            ]
        }
        myCharts.setOption(option)
    </script>
</body>
</html>
